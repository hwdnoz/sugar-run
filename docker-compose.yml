version: '3.8'

services:
  backend:
    build: ./backend
    container_name: basketball-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: basketball-tracker-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
