services:
  backend:
    build: ./backend
    container_name: basketball-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./data:/app/data
      - ./backend/services:/app/services
      - ./backend/utils:/app/utils
      - ./backend/app.py:/app/app.py
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: basketball-tracker-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
